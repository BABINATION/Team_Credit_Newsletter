<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .vision-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: white;
        }
        .vision-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .vision-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .vision-nav:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .vision-nav.prev {
            left: 20px;
        }
        .vision-nav.next {
            right: 20px;
        }
        .vision-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 20;
        }
        .vision-close {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .vision-close:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
        <!-- Header for this page -->
        <header class="bg-purple-600 text-white p-8 sm:p-12 text-center rounded-b-[4rem]">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">
                Our Vision
            </h1>
            <p class="mt-2 text-xl font-light">
                Strategic roadmap for FY2025-2026
            </p>
            <a href="newsletter_main_page.html" class="mt-4 inline-block bg-white text-gray-800 font-bold py-2 px-6 rounded-full shadow-lg transition-colors text-sm sm:text-base">
                &larr; Back to Newsletter
            </a>
        </header>

        <!-- Vision Board Gallery -->
        <section class="p-6 sm:p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Vision Board 1 -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow" onclick="openFullscreen('vision/HLE-Group-Strategy FY2025-2026.jpg')">
                    <img src="vision/HLE-Group-Strategy FY2025-2026.jpg" alt="HLE Group Strategy" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">HLE Group Strategy</h3>
                        <p class="text-sm text-gray-600">FY2025-2026</p>
                    </div>
                </div>

                <!-- Vision Board 2 -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow" onclick="openFullscreen('vision/Mortgage Broking Strategy FY2025-2026 (1).jpg')">
                    <img src="vision/Mortgage Broking Strategy FY2025-2026 (1).jpg" alt="Mortgage Broking Strategy" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Mortgage Broking Strategy</h3>
                        <p class="text-sm text-gray-600">FY2025-2026</p>
                    </div>
                </div>

                <!-- Vision Board 3 -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow" onclick="openFullscreen('vision/Outsourcing-Alaya-Strategy FY2025-2026.jpg')">
                    <img src="vision/Outsourcing-Alaya-Strategy FY2025-2026.jpg" alt="Outsourcing Alaya Strategy" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Outsourcing Alaya Strategy</h3>
                        <p class="text-sm text-gray-600">FY2025-2026</p>
                    </div>
                </div>
            </div>
            <p class="text-center text-gray-500 mt-6 text-sm">Click on any vision board to view in full screen</p>
        </section>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="fixed inset-0 bg-black z-50 hidden">
        <div class="vision-container">
            <img id="fullscreenImage" class="vision-image" alt="Vision Board">
            
            <!-- Navigation -->
            <button class="vision-nav prev" onclick="previousImage()">‹</button>
            <button class="vision-nav next" onclick="nextImage()">›</button>
            <button class="vision-close" onclick="closeFullscreen()">✕</button>
            <div class="vision-counter">
                <span id="imageCounter">1 / 3</span>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'vision/HLE-Group-Strategy FY2025-2026.jpg',
            'vision/Mortgage Broking Strategy FY2025-2026 (1).jpg',
            'vision/Outsourcing-Alaya-Strategy FY2025-2026.jpg'
        ];
        
        let currentImageIndex = 0;
        const modal = document.getElementById('fullscreenModal');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const imageCounter = document.getElementById('imageCounter');

        function openFullscreen(imageSrc) {
            currentImageIndex = images.indexOf(imageSrc);
            fullscreenImage.src = imageSrc;
            updateCounter();
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            fullscreenImage.src = images[currentImageIndex];
            updateCounter();
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            fullscreenImage.src = images[currentImageIndex];
            updateCounter();
        }

        function updateCounter() {
            imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.classList.contains('hidden')) return;
            
            if (e.key === 'Escape') {
                closeFullscreen();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                previousImage();
            }
        });

        // Close on background click
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeFullscreen();
            }
        });
    </script>
</body>
</html>
